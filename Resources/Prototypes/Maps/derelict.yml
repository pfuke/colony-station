- type: gameMap
  id: Derelict
  mapName: 'Derelict'
  mapPath: /Maps/derelict.yml
  minPlayers: 1
  maxPlayers: 100
  stations:
    Derelict:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Derelict {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_raven.yml
        - type: StationJobs
          overflowJobs:
            - ERTEngineer
          availableJobs:
            ERTLeader: [ 1, 2 ]
            ERTSecurity: [ 2, 3 ]
            ERTJanitor: [ 2, 4 ]
            ERTMedical: [ 1 , 3 ]
            ERTEngineer: [ 3, 5 ]
